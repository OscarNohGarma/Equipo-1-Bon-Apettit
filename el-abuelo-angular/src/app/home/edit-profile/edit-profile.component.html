<div class="main-login-container">
    <h2>Editar perfil</h2>
    <p class="subtitle">Actualiza los datos de tu perfil.</p>
    <div class="login-container">
        <form (ngSubmit)="register()" [formGroup]="editForm">
            <div class="form-group">
                <label for="namee">Nombre completo</label>
                <input type="text" id="namee" formControlName="namee" class="form-control"
                    placeholder="Ingresa tu nombre completo" required />

                <div *ngIf="editForm.get('namee')?.touched && editForm.get('namee')?.invalid" class="error-message">
                    <p *ngIf="editForm.get('namee')?.errors?.['required']">
                        El nombre es requerido.
                    </p>
                    <p *ngIf="editForm.get('namee')?.errors?.['pattern']">
                        El nombre solo debe contener letras.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" formControlName="phone" class="form-control" maxlength="10"
                    inputmode="numeric" placeholder="Ingresa tu número de teléfono" required />
                <div *ngIf="editForm.get('phone')?.touched && editForm.get('phone')?.invalid" class="error-message">
                    <p *ngIf="editForm.get('phone')?.errors?.['required']">
                        El teléfono es requerido.
                    </p>
                    <p *ngIf="editForm.get('phone')?.errors?.['pattern']">
                        El teléfono debe tener 10 números.
                    </p>
                </div>
            </div>
