<main class="mt-10 container">
  <h2>Conoce nuestra cafeter√≠a</h2>
  <div *ngFor="let modelo of modelos" class="modelo" [ngClass]="modelo.clase">
    <div class="contenido-modelo">
      <h3>{{ modelo.nombre }}</h3>
      <p>{{ modelo.descripcion }}</p>
    </div>
    <div class="modelo-imagen" [ngStyle]="{'background-image': 'url(' + modelo.imagen + ')'}"></div>
  </div>
</main>
