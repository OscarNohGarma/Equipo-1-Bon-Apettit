<div class="header">
    <div class="container contenido-header">
        <div class="barra" [class.d-flex]="currentUser">
            <div class="abuelo">
                <img src="../../../assets/ela.png" alt="logo" class="logo">
                <h1 class="slogan">Panel de administrador</h1>
                <!-- <div class="cont-nombre">
                    <h1 class="nombre-sitio">El<span>Abuelo</span></h1>
                </div> -->
            </div>

            <div *ngIf="currentUser" class="usuario">
                ¡Bienvenido {{ currentUser }}!
            </div>

            <p *ngIf="currentUser" class="logout" (click)="onLogout()">Cerrar sesión</p>
        </div>

    </div>

</div>
<div class="box" *ngIf="currentUser">
    <div class="container navbar">
        <div class="elemento-nav" [routerLink]="['/admin']">
            Inicio
        </div>
        <div class="elemento-nav" [routerLink]="['/admin/menu']">
            Administrar Menú
        </div>
        <div class="elemento-nav" [routerLink]="['/admin/ordenes']">
            Órdenes
        </div>
        <div class="elemento-nav" [routerLink]="['/admin/reservaciones']">
            Reservaciones

        </div>
        <div class="elemento-nav" [routerLink]="['/admin/roles']">
            Roles de Usuario
        </div>
    </div>
</div>
