<form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="edit-product-form">
    <div class="header">
        <button class="button back-button" [routerLink]="['/admin/menu']"></button>
        <h2>Editar Producto</h2>
    </div>

    <div class="form-group">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" formControlName="name" class="form-control"
            placeholder="Ingresa el nombre del producto" required />
    </div>

    <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" formControlName="price" class="form-control" placeholder="Ingresa el precio"
            required />
    </div>

    <div class="form-group">
        <label for="image">Imagen del Producto:</label>
        <div class="image-preview">
            <img [src]="product?.image" *ngIf="product?.image" alt="Imagen del Producto" class="image-thumbnail" />
        </div>
    </div>

    <div class="form-group">
        <label for="category">Categoría:</label>
        <select id="category" formControlName="category" class="form-control" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="COMIDA">COMIDA</option>
            <option value="BEBIDAS">BEBIDAS</option>
            <option value="POSTRES">POSTRES</option>
            <option value="ESPECIALES">ESPECIALES</option>
        </select>
    </div>

    <button type="submit" class="button submit-button">ACTUALIZAR</button>
</form>
