<div class="header">
    <button class="back-button" [routerLink]="['/admin/roles']"></button>
    <h2 class="encabezado">Agregar Usuario</h2>
    <button class="dis"></button>

</div>
<form [formGroup]="userForm" (ngSubmit)="saveUser()" class="edit-product-form">

    <div class="form-group">
        <label for="namee">Nombre completo:</label>
        <input type="text" id="namee" formControlName="namee" class="form-control"
            placeholder="Ingresa el nombre completo" required />
        <div *ngIf="userForm.get('namee')?.touched && userForm.get('namee')?.invalid" class="error-message">
            El nombre es requerido.
        </div>
    </div>

    <div class="form-group">
        <label for="user">Usuario:</label>
        <input type="text" id="user" formControlName="user" class="form-control"
            placeholder="Ingresa usuario con el que se iniciará sesión" required />
        <div *ngIf="userForm.get('user')?.touched && userForm.get('user')?.invalid" class="error-message">
            El usuario es requerido.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control"
            placeholder="Ingresa una contraseña para este usuario" required />
        <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="error-message">
            La contraseña es requerida.
        </div>
    </div>


    <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol" formControlName="rol" class="form-control" required>
            <option value="" disabled selected>Selecciona un rol para este usuario</option>
            <option value="COCINERO">Cocinero</option>
            <option value="REPARTIDOR">Repartidor</option>
            <option value="CAJERO">Cajero</option>
            <option value="ADMINISTRADOR">Administrador</option>
        </select>
        <div *ngIf="userForm.get('rol')?.touched && userForm.get('rol')?.invalid" class="error-message">
            El rol es requerido.
        </div>
    </div>

    <p *ngIf="userForm.value.rol === 'ADMINISTRADOR'" class="warning">ADVERTENCIA: Los administradores tienen control
        sobre la información del página, como editar el menú y responder a comentarios.</p>
    <app-spinner *ngIf="loading" />
    <button type="submit" class="button ">AGREGAR</button>
</form>
